<body>
<div id="headdivpersonal">

</div>
<form>

    <div>

    </div>

        <input class="form-control" id="email" placeholder="email">

    <div class="form-floating">
        <textarea class="form-control" placeholder="Anything you would like to add?" id="floatingTextarea2"
                  style="height: 100px"></textarea>
        <label for="floatingTextarea2">Anything you would like to add?</label>
    </div>
    <input class="btn btn-primary" type="submit" value="Submit">
